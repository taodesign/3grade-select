<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-touch-fullscreen" content="no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="Description" content="一个三级联动select菜单">
<meta name='Keywords' content="三级联动菜单,省市经销商">
<title>三级联动select省市经销商</title>
<link href="assets/common.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="formwrap">
        <h1>三级联动select</h1>
        <div class="row f1row">
            <input id='man' name="sex" type="radio" value="male" /> <label for="man">先生</label>
            <input id='female' name="sex" type="radio"  value="female" /> <label for="female">女士</label>
        </div>
        <div class="row">
                <label for="name">姓名</label>
                <input id="name" name="user_name" type="text" value="" />
        </div>
        <div class="row">
            <label for="tel">电话</label>
            <input id="tel" name="user_mobile" type="text" maxlength="11" value="" />
        </div>
        <div class="row select-row">
            <label for="province">省份</label>
            <select name="" id="province">
                <option selected="selected" disabled="disabled" value="">请选择省</option>
            </select>
        </div>
        <div class="row select-row">
            <label for="city">城市</label>
            <select name="" id="city">
                <option selected="selected" disabled="disabled" value="">请选择市</option>
            </select>
        </div>
        <div class="row select-row">
            <label for="selectdealer">经销商</label>
            <select name="" id="selectdealer">
                <option selected="selected" disabled="disabled" value="">请选择经销商</option>
            </select>
        </div>
        <div class="btnrow">
            <div class="subrow">
                * 您的个人资料仅用于本次预约，不会泄露给第三方。
            </div>
            <button id="btnSubmit">确认提交</button>
        </div>
    </div>

</div>
<script src="assets/jquery.min.js"></script>
<script src="assets/select-menu.js"></script>
</body>
</html>
